name: Publish to npm

on:
  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # Note: Don't use registry-url here - it creates token-based auth that interferes with OIDC
      # Ensure npm 11.5.1 or later is installed for trusted publishing
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build
      - run: npm test
        if: ${{ false }}  # Skip tests for now, add them later when available
      # Publish uses OIDC trusted publishing - no token needed
      # Configure registry and publish
      - name: Publish to npm
        run: |
          # Configure npm registry
          npm config set registry https://registry.npmjs.org/
          
          # Determine version and publish with appropriate tag
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-alpha"* ]]; then
            npm publish --tag alpha
          elif [[ "$VERSION" == *"-beta"* ]]; then
            npm publish --tag beta
          elif [[ "$VERSION" == *"-rc"* ]]; then
            npm publish --tag rc
          elif [[ "$VERSION" == *"-"* ]]; then
            npm publish --tag next
          else
            npm publish
          fi 